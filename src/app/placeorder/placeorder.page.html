<ion-header style=" background:#000000;">

  <div style="display: flex;align-items: center;justify-content: space-between;padding: 20px;color: #ffffff;">

    <ion-icon (click)="back()" style="font-size: 24px" slot="start" name="chevron-back-outline"></ion-icon>
    <div style="font-size: 18px; font-weight: 600;">Place Order</div>
    <ion-icon (click)="toprofile()" style="font-size: 25px;" name="menu-outline"></ion-icon>

  </div>

</ion-header>

<ion-content style="--background:black;">

  <div
    style="width: 100%; height: 100%; flex-direction: column; justify-content: center;padding: 20px; overflow-y: auto;">

    <div style="color:#888888; font-weight: 500;font-size: 12px; margin-bottom: 10px;">Available Balance</div>
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">

      <div>

        <!-- <div style="color:#ffffff; font-weight: 550;font-size: 35px;">$ {{ (currentUser['amount'] / 100) | number : '.2'
          }}
        </div> -->
      </div>

      <div>

        <div style="background-color: #F0B900; padding: 5px 25px; border-radius: 20px; font-weight: 600;">
          {{orderCountDownDate | date
          : 'dd.M.yyyy' }}
        </div>

      </div>

    </div>

    <div style="display: flex; align-items: center;justify-content: center;">
      <div
        style="width:330px; height: 90px; border: 2px solid #F0B900;border-radius: 10px;padding: 10px; display: flex; align-items: flex-end;">
        <!-- <div
          style="background: #F0B900; border-radius: 20px; width: 30px;display: flex;justify-content: center; align-items: center;">
          <ion-icon name="chevron-down-outline"></ion-icon>
        </div> -->

        <input type="number" [(ngModel)]="amount" max="5" min="1"
          style="border: none; outline : 0; width: 100%; font-size: 30px; background-color: transparent; color: white; text-align: end;"
          placeholder="0">


      </div>
    </div>

    <div style="color: #ffffff; display: flex; flex-direction: row-reverse; margin: 30px 0px;">Min: $100</div>

    <div
      style="display: flex; align-items: center; justify-content: center; flex-direction: column; margin-bottom: 20px;">
      <div (click)="confirm()" style="background:#F0B900; font-weight: 600; border-radius: 10px; padding: 10px 15px; font-size: 20px; color: #000000; display: flex;align-items: center;
      justify-content: center;">Confirm</div>
    </div>

  </div>
</ion-content>
