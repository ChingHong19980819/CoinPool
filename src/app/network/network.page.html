<ion-content style="--background:#FFECAD">

  <div
    style="display: flex;align-items: center;justify-content: space-between;color: #000000;padding: 20px 20px 0px 20px;">

    <ion-icon style="font-size: 24px; color: transparent" slot="start" name="add"></ion-icon>
    <div style="font-size: 18px; font-weight: 600;">Network</div>
    <ion-icon (click)="close()" style="font-size: 35px;color: rgba(0, 0, 0, 0.5);" name="close-outline"></ion-icon>

  </div>

  <div
    style=" width: 100%;display: flex;align-items: center; flex-direction: column; justify-content: space-between;padding: 20px; overflow-y: auto;">


    <div style="font-size: 12px;color:#666666; width: 80%; margin-bottom: 20px;">
      Ensure the network matches the withdrawal address and the deposit platform support it or assets may be lost
    </div>

    <div
      style="background: rgba(117, 117, 117, 0.2); width: 100%; border: 1px solid #F0B900; height: 45px; display: flex;justify-content: space-between; align-items: center; padding: 10px 15px; position: relative;">
      <div style="font-size: 15px; font-weight: 600;">Tron (TRC 20)</div>
      <!-- <div style="font-size: 12px;">Arrival time: 5 mins</di v> -->
      <div
        style="position: absolute; right: 0; top: 0; background-color: #F0B900; border-radius: 0 0 0 10px; padding: 2px;">
        <ion-icon style="color: white; font-size: 12px;" name="checkmark-outline"></ion-icon>

      </div>
    </div>


    <div style="height: 80px;"></div>
    <div style="width: 100%;display: flex; justify-content: center; ">

      <div (click)="confirm()"
        style="background: #F0B900; text-align: center; border-radius: 8px; width: 80%;font-weight: 700; padding: 10px 0px; margin-top: 20px;">
        Confirm</div>

    </div>




  </div>



</ion-content>
